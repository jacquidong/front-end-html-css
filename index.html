<!doctype html>
<meta charset="UTF-8">

<!--Contains metaData and stylesheet-->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HOME</title>
</head>

<body>
<!-- Header bar-->
<header><h2>FILM</h2></header>

<!-- Content and Sidebar -->
<div id="content">
  <article>
    <div class="collection1">

      <h1>JACQUI DONG /</h1>
      <h3>San Francisco Roll /</h3>
<!--      Image content-->
      <div class="homeImg">
        <img src="assets/images/houses.png" alt="SF Houses">
        <img src="assets/images/paintedLadies.png" alt="SF Painted Ladies">
        <img src="assets/images/street.png" alt="SF street">
        <img src="assets/images/houses.png" alt="SF Houses">
      </div>
    </div>

  </article>

<!--  Side Bar Content-->
  <aside>
    <div class="sideBar">
<!--      Search Content-->
      <div class="search">
        <h2>SEARCH</h2>
        <form>
          <label>
            <input class="searchField" type="text" placeholder="SEARCH.." name="search"/>
          </label>
          <input class="searchButton" type="image" name="submit" src="assets/images/search.png" alt="Submit"/>
        </form>
      </div>

<!--      Contact content buttons-->
      <div class="contact">
        <h2>CONTACT</h2>
        <form action="https://www.linkedin.com/in/jacqui-dong/">
          <button class="button buttonLink" type="submit" formtarget="_blank">LINKEDIN</button>
        </form>
        <button class="button buttonInsta" type="submit">INSTAGRAM</button>
        <button class="button buttonFB" type="submit">FACEBOOK</button>
      </div>

    </div>
  </aside>

</div>
</body>
