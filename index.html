<!doctype html>
<meta charset="UTF-8">

<!--Contains metaData and stylesheet-->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HOME</title>
</head>

<body>
<!-- Header bar-->
<header><h2>FILM</h2></header>

<!-- Content and Sidebar -->
<div id="content">
  <article>
    <div class="collection1">
      <h1>COLLECTION 1 /</h1>
      <h3>San Francisco Roll /</h3>
      <div class="mainHouseImg">
        <img src="assets/images/houses.png" alt="SF Houses">
        <img src="assets/images/paintedladies.png" alt="SF Painted Ladies">
        <img src="assets/images/street.png" alt="SF street">
        <img src="assets/images/houses.png" alt="SF Houses">
      </div>
    </div>

  </article>
  <aside>
    <div class="sideBar">
      <div class="search">
        <h2>SEARCH</h2>
        <form>
          <input class="searchField" type="text" placeholder="SEARCH.." name="search">
          <input class="searchbutton" type="image" name="submit" src="assets/images/search.png" alt="Submit"/>
        </form>
      </div>


      <div class="contact">
        <h2>CONTACT</h2>
          <button class="button buttonInsta" type="submit">@INSTAGRAM</button>
          <button class="button buttonFB" type="submit">@FACEBOOK</button>
          <button class="button buttonTwit" type="submit">@TWITTER</button>
      </div>

    </div>
  </aside>
</div>

</body>
